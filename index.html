<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap");
    </style>

    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="fundo"><strong>@guido.dev</strong></div>

    <div class="calculadora">
      <h1>Calculadora</h1>
      <p class="resultado"></p>
      <table>
        <tr>
          <td><button class="botao" onclick="apagaTudo()">C</button></td>
          <td><button class="botao" onclick="apagaUm()"><</button></td>
          <td><button class="botao"onclick="insert('/')">/</button></td>
          <td><button class="botao"onclick="insert('*')">X</button></td>
        </tr>
        <tr>
          <td><button class="botao" onclick="insert('7')">7</button></td>
          <td><button class="botao" onclick="insert('8')">8</button></td>
          <td><button class="botao" onclick="insert('9')">9</button></td>
          <td><button class="botao"onclick="insert('-')">-</button></td>
        </tr>
        <tr>
          <td><button class="botao" onclick="insert('4')">4</button></td>
          <td><button class="botao" onclick="insert('5')">5</button></td>
          <td><button class="botao" onclick="insert('6')">6</button></td>
          <td><button class="botao"onclick="insert('+')">+</button></td>
        </tr>
        <tr>
          <td><button class="botao" onclick="insert('1')">1</button></td>
          <td><button class="botao" onclick="insert('2')">2</button></td>
          <td><button class="botao" onclick="insert('3')">3</button></td>
          <td rowspan="2"><button class="botao" style="height: 105px;" onclick="calcular()">=</button></td>
        </tr>
        <tr>
          <td colspan="2"><button class="botao" style="width: 105px;" onclick="insert('0')">0</button></td>
          <td><button class="botao" onclick="insert('.')">,</button></td>
        </tr>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
